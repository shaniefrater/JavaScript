<!-- HTML DOM methods are actions you can perform on HTML Elements 
     HTML DOM properties are VALUES of HTML Elements that you can set or change --> 

<html>
<body>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "Hello World!"; // The following example changes the content (the innerHTML) of the <p> element with id="demo":
</script>

</body>
</html>
