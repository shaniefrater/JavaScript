<body>
    <h1> Challenge 4 </h1>
    <h3> Create a HTML page which displays the current date when a button is clicked.
    </h3>
    <button id="todaysDate" onclick="displayDate()">What is today's current date?</button>
    <script>
        var emptyP = document.getElementById("");
        var d = new Date();

        function displayDate() {
            alert("Today's Date is:" + d.toString());
            return emptyP.innerHTML = d.getDate();
        }
    </script>
</body>
