<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>

<body>
    <h1> Challenge 2 </h1>
    <h3> Create an HTML page which prints out the name of the key pressed (in the correct case) when a user types into a
        text box.</h3>
    <form>
        <input type="text" onkeypress="return myKeyPress()"/>
    </form>
    <script>
        function myKeyPress() {
            var keynum;

            if (window.event) {                   
                keynum = e.keyCode;
            } else if (e.which) {                  
                keynum = e.which;
            }

            alert(String.fromCharCode(keynum));
        }
    </script>

</body>

</html>
